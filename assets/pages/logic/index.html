<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Handlebars Interactive Explorer</title>
  <link rel="stylesheet" href="mmit-styles.css">
  <link rel="stylesheet" href="styles.css">
  <!-- <script src="https://cdn.jsdelivr.net/npm/handlebars@4.7.7/dist/handlebars.min.js"></script> -->
</head>
<body>

  <main class="app-grid container">
    <aside class="sidebar">
      <h2 class="mt-md">Helpers</h2>
      <ul id="helper-list"></ul>
      <div class="controls mt-md">
        <label for="sample-select" style="font-weight:600;margin-bottom:4px">Sample templates</label>
        <select id="sample-select"></select>
        <button id="insert-sample" class="btn btn-primary">Insert Sample Template</button>
        <button id="register-helpers" class="btn btn-secondary" style="display: none;">Register Helpers</button>
        <button id="render-btn" class="btn btn-primary" style="display: none;">Render</button>
        <button id="toggle-data" class="btn btn-secondary" style="display: none;">Toggle Data</button>
        <button id="toggle-console" class="btn btn-secondary" style="display: none;">Toggle Console</button>
      </div>
    </aside>

    <section class="editor p-0">
      <div class="card" style="margin-bottom:12px">
        <div class="card-header">Quick Docs</div>
        <div id="helper-doc" class="card-body doc"></div>
      </div>
      <div class="pane">
        <label>Template (Handlebars)</label>
        <textarea id="template" spellcheck="false"></textarea>
      </div>
      <div class="pane" style="display: none;">
        <label>Data (JSON)</label>
        <textarea id="data" spellcheck="false"></textarea>
      </div>
    </section>

    <section class="preview" style="display: none;">
      <h3>Console / Errors</h3>
      <pre id="console" class="console"></pre>
    </section>
  </main>

  <!-- Back Button -->
  <a href="../../../index.html">
    <div class="back-button">
      <p>Back</p>
    </div>
  </a>

  <script src="app.js"></script>
</body>
</html>
